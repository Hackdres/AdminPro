<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarPaciente( input.value )" type="text" class="form-control" placeholder="Buscar Paciente...">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/paciente','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Paciente
                  </button>
                </div>

                <h3 class="card-title">Pacientes registrados ( <small>{{ _pacienteServices.totalPacientes }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Paciente</th>
                            <th>Tipo Documento</th>
                            <th>Documento</th>
                            <th>Aseguradora</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let paciente of pacientes">
                            <td>
                                <!-- <img [src]="paciente.img | imagen:'medico' " class="img-50 img-circle"> -->
                            </td>
                            <td>{{ paciente.nombre }}</td>
                            <td>{{ paciente.tipodocumento }}</td>
                            <td>{{ paciente.documento }}</td>
                            <td>{{ paciente.entidad }}</td>
                            <td>
                                <button [routerLink]="[ '/paciente', paciente._id ]" class="btn btn-primary">
                                <i class="fa fa-edit"> Editar</i>
                              </button>

                                <button (click)="agendarCita( paciente._id )" [routerLink]="[ '/historias/', paciente._id ]" class="btn btn-success ml-3">
                                <i class="fa fa-clock-o"> Citas</i>
                              </button>
                                <!-- <button (click)="borrarPaciente( paciente )" class="btn btn-dasnger">
                                <i class="fa fa-trash-o"></i>
                              </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
